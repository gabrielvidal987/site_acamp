<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontuação Geral</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index_style.css">
    <style></style>
</head>
<body>
    <div class="container has-text-centered title-pontuacao">
        <h1>PONTUAÇÃO GERAL</h1>
    </div>
    <section class="section">
        <div class="container">
            <div class="columns is-multiline" id="cards-container">
                <!-- Os cards serão inseridos aqui -->
            </div>
        </div>
    </section>
    <script>
        const urlServ = 'http://localhost:3000';
        // const urlServ = 'http://192.168.1.3:3000';
        const cardsContainer = document.getElementById('cards-container');
        function load_itens() {
            const unidades = [
                { nome: "Panda",idade_min:10,idade_max:11, logo: "logo_exemplo.png"},
                { nome: "Aguia Real",idade_min:12,idade_max:13, logo: "logo_exemplo.png"},
                { nome: "Raposa",idade_min:14,idade_max:14, logo: "logo_exemplo.png"},
                { nome: "Pantera",idade_min:15,idade_max:15, logo: "logo_exemplo.png"},
                { nome: "Falcão",idade_min:10,idade_max:11, logo: "logo_exemplo.png"},
                { nome: "Tigre",idade_min:12,idade_max:13, logo: "logo_exemplo.png"},
                { nome: "Urso",idade_min:14,idade_max:14, logo: "logo_exemplo.png"},
                { nome: "Lobo",idade_min:15,idade_max:15, logo: "logo_exemplo.png"},
            ]
            unidades.forEach(unidade => {
                const produto_div = document.createElement('div');
                produto_div.className = 'column ';
                produto_div.innerHTML = `
                    <div class="card clicavel" onclick="passa_pagina('${unidade.nome}','${unidade.logo}')">
                        <div class="card-content has-text-centered">
                            <p class="title">${unidade.nome}</p>
                            <p class="subtitle">Idade: ${unidade.idade_min} - ${unidade.idade_max} </p>
                            <img src="${unidade.logo}" alt="${unidade.nome}">
                            <p class="subtitle">PONTUAÇÃO:</p>
                            <input type="number" class="quantity" value="0" id="pontos_${unidade.nome}" readonly>
                        </div>
                    </div>
                `;
                cardsContainer.appendChild(produto_div);
            });
        }
        function passa_pagina(unidade_nome,unidade_logo) {
            console.log(`SELECIONADA UNIDADE: ${unidade_nome}`)
            localStorage.setItem('unidade_nome', unidade_nome);
            localStorage.setItem('unidade_logo', unidade_logo);
            window.location.href = 'pontuacao.html';
        }
        load_itens()
    </script>
</body>
</html>
