<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontuação Geral</title>
    <!-- Aqui importa uma biblioteca para deixar os itens redimensionados facilmente, principalmente o <section> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Aqui importa uma biblioteca para criar setas e icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Aqui importa o css que criamos -->
    <link rel="stylesheet" href="score_geral_style.css">
    <style></style>
</head>
<body>
    <!-- div contendo o texto da pontuação geral, o has-text-centered centraliza o texto com a biblioteca bulma -->
    <div class="container has-text-centered title-pontuacao">
        <h1 style="color: #FFBF00;font-weight: bold;">PONTUAÇÃO GERAL</h1>
    </div>
    <!-- Seção principal, onde ficarão os cards de unidade com suas pontuações -->
    <section class="section">
        <div class="container">
            <div class="columns is-multiline" id="cards-container">
                <!-- Os cards serão inseridos aqui dinamicamente pelo js -->
            </div>
        </div>
    </section>
    <!-- aqui precisa criar o ranking com as pontuações das unidades :v -->
    <section class="section">
        <div class="container" id="ranking_id">
        </div>
    </section>
    <!-- Section que fica com o botão de zerar pontuação-->
    <section class="section" id="btn_zerar" style="display: none;">
        <div class="container has-text-centered">
            <button class="button is-primary is-fullwidth is-large" onclick="zerar_pontuacao()" style="background-color: #ed1c24;">
                <i class="fa fa-refresh" aria-hidden="true" style="margin-right: 1em;"></i> ZERAR PONTUAÇÃO
            </button>
        </div>
    </section>

    <!-- aqui importa o js que criamos -->
    <script src="score_geral_script.js"></script>
</body>
</html>
